<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-red-500 p-4 mb-10">
      <div class="mx-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR Code Generator</div>
      </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:mx-w-4xl p-10 md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="mb-4">
            QR Code allows smartphone users to access your website simply and
            quickly
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image
          </p>
          <form class="mt-4" id="generate-form">
            <input
              type="url"
              id="url"
              placeholder="Entre a URl"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
            />

            <select
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
            >
              <option value="100">100*100</option>
              <option value="200">200*200</option>
              <option value="300" selected>300*300</option>
              <option value="400">400*400</option>
              <option value="500">500*500</option>
              <option value="600">600*600</option>
              <option value="700">700*700</option>
            </select>

            <button
              class="rounded w-full text-white py-3 px-4 mt-5 bg-gray-600 hover:bg-black"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="./img/qr-code.svg"
            alt="logo"
            class="w-1/2 m-auto mb-10 md:w-full"
          />
        </div>
      </div>
    </main>
  </body>
</html>
